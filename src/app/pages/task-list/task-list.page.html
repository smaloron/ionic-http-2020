<ion-header>
  <ion-toolbar>
    <ion-title>task-list</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let task of taskList">
      <ion-label>{{ task.taskName }}</ion-label>
      <ion-checkbox
        slot="start"
        [(ngModel)]="task.done"
        (ionChange)="statusChange(task)"
      ></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
