<ion-header>
  <ion-toolbar>
    <ion-title>Inscription</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Nom de l'utilisateur</ion-label>
      <ion-input type="text" [(ngModel)]="user.userName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Login</ion-label>
      <ion-input type="text" [(ngModel)]="user.login"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Mot de passe</ion-label>
      <ion-input type="password" [(ngModel)]="user.plainPassword"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="validate()">
    Valider
  </ion-button>
</ion-content>
